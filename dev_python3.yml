version: '3'

services:
  openbadge-hub-py:
    build:
      context: .
      dockerfile: ./compose/openbadge-hub-py/Dockerfile
    volumes:
      - ./src:/app
      - ./data:/data
      - ./logs:/logs
      - ./config:/config
    #  - /sys/kernel/debug:/sys/kernel/debug
    entrypoint: ./badge_hub.py
    command: -m standalone pull
    env_file: .env
    privileged: true
    network_mode: "host"

  aws-backup:
    build:
      context: .
      dockerfile: ./compose/aws-backup/Dockerfile
    env_file: .env
    volumes:
      - ./data:/data:ro
      - ./logs:/logs:ro
    restart: always
    entrypoint: ./entrypoint.sh
